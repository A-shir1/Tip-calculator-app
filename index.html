<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
  <title>Tip calculator app</title>

</head>

<body>
  <h1>splitter</h1>
  <main id="TipCalc">
    <div class="left">
      <div class="billDiv">
        <h2 class="bill">Bill <i id="rupeeIcon" class="fas fa-rupee-sign"></i> <span class="errorMsg e2 e1 hide">Can't be zero</span></h2>
        
        <input name="BillTextbox" maxlength="7" placeholder="0" type="text" class="textbox">
      </div>

      <div class="percSelect">
        <h2 class="selectTip">Select tip %</h2>
        <ul class="buttWrapper">
          <li class="percButt">
            <input class="percRadio" type="radio" value="0.05" id="5" name="percentage" />
            <label class="buttLabel" for="5">5%</label>
          </li>
          <li class="percButt">
            <input type="radio" value="0.10" id="10" name="percentage" />
            <label class="buttLabel" for="10">10%</label>
          </li>
          <li class="percButt">
            <input type="radio" value="0.15" id="15" name="percentage" />
            <label class="buttLabel" for="15">15%</label>
          </li>
          <li class="percButt">
            <input type="radio" value="0.25" id="25" name="percentage" />
            <label class="buttLabel" for="25">25%</label>
          </li>
          <li class="percButt">
            <input type="radio" value="0.50" id="50" name="percentage" />
            <label class="buttLabel" for="50">50%</label>
          </li>
          <li class="percTextItem">
            <input type="text" id="percText" name="percText" placeholder="Custom"/>
          </li>
          </ul>

      </div>

      <div class="NOPdiv">
        <h2 class="NOP">Number of People <i id ="userIcon" class="fas fa-user"></i> <span class="errorMsg e2 hide">Can't be zero</span></h2>
        <input name="NOPtextbox" maxlength="2" placeholder="0" type="text" class="textbox">
      </div>
    </div>
    
    <div class="right">
      <div class="rightWrapper">
        <div class="results">
          <div class="tipAmount">
            <p class="tip">tip amount <span class="perPerson">/ person</span></p>
            <p class="tipNumDiv"> <i class="fas fa-rupee-sign largeRupee"></i><span class="tipNum">0.00</span></p>
          </div>

          <div class="totalAmount">
            <p class="total">total amount <span class="perPerson">/ person</span></p>
            <p class="totalNumDiv"> <i class="fas fa-rupee-sign largeRupee"></i><span class="totalNum">0.00</span></p>
          </div>
        
        </div>
      </div>
      <div class="actionButtons">
        <button class="calcButt">Calculate</button>
        <button class="resetButt">Reset</button>
      </div>
    </div>
  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Mohammad Ashir</a>.
  </div>

  <script src="script.js"></script>
</body>
</html>
